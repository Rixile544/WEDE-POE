  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p><strong>Email:</strong> hello@lunacafe.com</p>
      <p><strong>Phone:</strong> +27 12 345 6789</p>
      <p><strong>Visit us at:</strong> 123 Earthy Lane, Johannesburg</p>
    </div>

    <div class="contact-container">
      <form id="contact-form" data-endpoint="https://formspree.io/f/yourFormID">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <select name="type" aria-label="Message type">
          <option value="General">General</option>
          <option value="Catering">Catering</option>
          <option value="Feedback">Feedback</option>
        </select>
        <textarea name="message" placeholder="Your message here..." rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3605.091733019776!2d28.047305415013157!3d-26.20410298344439!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9509e8a7f5afcf%3A0xdea35fa1e3f65e1f!2sJohannesburg!5e0!3m2!1sen!2sza!4v1633532812345!5m2!1sen!2sza"
